<div class="section-list">

    <div class="header">
        <img src="../../assets/img/images.jpg" width="100%" height="auto" />
        <div class="title-section-list">
            <p>Edit Task</p>
        </div>
    </div>

    <div class="edit-items">
        <mat-form-field appearance="legacy" class="title-field">
            <mat-label>Task Title</mat-label>
            <input matInput placeholder="your title" [(ngModel)]="task.title" required>
            <mat-icon matSuffix class="icon-color-edit">edit</mat-icon>
        </mat-form-field>

        <mat-form-field class="description-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="your description..." [(ngModel)]="task.description"></textarea>
        </mat-form-field>

        <mat-form-field class="dete-field">
            <mat-label>Choose a date job</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="task.date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button (click)="EditTask()" class="button-field">OK</button>
    </div>
</div>
