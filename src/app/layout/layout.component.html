<div class="container-fluid">
    <div class="row">
        <div class="col-3 pr-0 position-fixed">
            <div class="menu-left ">
                <div class="section-title ">
                    <div class="row ">
                        <div class="col-3 ">
                            <div class="img-menu ">
                                <img src="../../assets/img/Tapsell.png " width="200 " height="100 " />

                            </div>
                        </div>
                        <div class="col-9 ">
                            <p class="title-menu ">To Do List</p>

                        </div>
                    </div>
                </div>
                <div class="section-menu ">
                    <div class="toggle-menu ">
                        <mat-nav-list>
                            <a mat-list-item [routerLink]="[ '/'] ">
                                <mat-icon class="icon-color " aria-hidden="false " aria-label="wb_sunny ">wb_sunny</mat-icon>
                                <span>Today's work</span>
                            </a>
                            <a mat-list-item [routerLink]="[ '/lists'] ">
                                <mat-icon class="icon-color " aria-hidden="false " aria-label="assignment ">assignment</mat-icon>
                                <span> All Lists </span>
                            </a>
                            <a mat-list-item [routerLink]="[ '/completed-list'] ">
                                <mat-icon class="icon-color " aria-hidden="false " aria-label="check_circle ">check_circle</mat-icon>
                                <span>Completed Tasks</span>
                            </a>
                        </mat-nav-list>
                    </div>
                    <div class="hr "></div>
                    <mat-nav-list>
                        <a mat-list-item [routerLink]="[ '/add-list'] ">
                            <mat-icon class="icon-color " aria-hidden="false " aria-label="add ">add</mat-icon>
                            <span>Add New List</span>
                        </a>
                    </mat-nav-list>

                </div>
            </div>
        </div>
        <div class="col-9 offset-3 p-0 overflow-hidden fullheight ">

            <router-outlet></router-outlet>

        </div>
    </div>
</div>
